  <script>
    const typedCmd = document.getElementById("typed-cmd");
    const terminalBox = document.getElementById("terminal-box");

    const command = "whoami";
    const lines = [
      "Who is Dods?",
      "Hello, I am Dods, a young defacer who has made a name for himself in web defacement, albeit in a small way.",
      "I have defaced more than 400 websites so far.",
      "I'm not a hacktivist, I'm just having fun.",

      "I have a few private vehicles available. If you would like to purchase one or have any questions, please contact me via the links below.",
      
    ];

    function typeCommand(i = 0) {
      if (i < command.length) {
        typedCmd.textContent += command.charAt(i);
        setTimeout(() => typeCommand(i + 1), 100);
      } else {
        setTimeout(() => showLines(0), 500);
      }
    }

    function showLines(l) {
      if (l < lines.length) {
        let line = document.createElement("div");
        terminalBox.appendChild(line);
        let i = 0;

        function typeChar() {
          if (i < lines[l].length) {
            line.textContent += lines[l][i];
            i++;
            setTimeout(typeChar, 40);
          } else {
            l++;
            setTimeout(() => showLines(l), 400);
          }
        }
        typeChar();
      }
    }

    setTimeout(typeCommand, 800);
  </script>
